<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- ================= DATA LAYER ================= -->
<script>
  window.dataLayer = window.dataLayer || [];

  /* PAGE LOAD – GUEST */
  dataLayer.push({
   
    page_Name: "ShopEase:Login",
    page_Type: "authentication",
    user_Type: "guest",
    user_Id: null,
    language: "en-US"
  });
</script>

<!-- Google Tag Manager -->
<script>
(function(w,d,s,l,i){w[l]=w[l]||[];
w[l].push({'gtm.start': new Date().getTime(),event:'gtm.js'});
var f=d.getElementsByTagName(s)[0],
j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';
j.async=true;
j.src='https://www.googletagmanager.com/gtm.js?id='+i+dl;
f.parentNode.insertBefore(j,f);
})(window,document,'script','dataLayer','GTM-574TC2N4');
</script>

<style>
body { margin:0; font-family:Arial; background:#fff; }
.container { max-width:420px; margin:80px auto; }
h2 { text-align:center; font-weight:500; }
.underline { width:40px; height:3px; background:#f5c400; margin:8px auto 30px; }
label { font-size:14px; display:block; margin-bottom:6px; }
input { width:100%; padding:12px; margin-bottom:20px; border:1px solid #ddd; }
.actions { display:flex; gap:20px; align-items:center; }
.primary-btn { background:#f5c400; border:none; padding:12px 24px; font-weight:bold; cursor:pointer; }
.link-btn { background:none; border:none; padding:0; font-size:13px; cursor:pointer; }
</style>
</head>

<body>

<div class="container">
  <h2 id="title">Login</h2>
  <div class="underline"></div>

  <label>Email</label>
  <input id="email" type="email">

  <label>Password</label>
  <input id="password" type="password">

  <div id="signupField" style="display:none">
    <label>Confirm Password</label>
    <input id="confirmPassword" type="password">
  </div>

  <div class="actions">
    <button class="primary-btn" id="submitBtn"
      data-cta-intent="submit_login"
      onclick="submitForm()">
      SIGN IN
    </button>

    <button class="link-btn" id="toggleBtn"
      data-cta-intent="create_account"
      onclick="toggleMode()">
      CREATE ACCOUNT
    </button>
  </div>
</div>

<script>
let mode = "login";

/* ================= EMAIL ENCRYPTION ================= */
async function encryptEmail(email) {
  const enc = new TextEncoder();
  const data = enc.encode(email.toLowerCase().trim());
  const hash = await crypto.subtle.digest("SHA-256", data);
  return Array.from(new Uint8Array(hash))
    .map(b => b.toString(16).padStart(2, "0"))
    .join("");
}

/* ================= STORAGE ================= */
function getUsers() {
  return JSON.parse(localStorage.getItem("users") || "[]");
}
function setUsers(users) {
  localStorage.setItem("users", JSON.stringify(users));
}

/* ================= TOGGLE LOGIN / SIGNUP ================= */
function toggleMode() {
  mode = mode === "login" ? "signup" : "login";

  document.getElementById("title").innerText =
    mode === "login" ? "Login" : "Create Account";

  document.getElementById("submitBtn").innerText =
    mode === "login" ? "SIGN IN" : "SIGN UP";

  document.getElementById("toggleBtn").innerText =
    mode === "login" ? "CREATE ACCOUNT" : "BACK TO LOGIN";

  document.getElementById("signupField").style.display =
    mode === "signup" ? "block" : "none";
}

/* ================= SUBMIT ================= */
async function submitForm() {
  const emailVal = document.getElementById("email").value.trim();
  const passVal = document.getElementById("password").value.trim();

  dataLayer.push({
    event: "login_initiated",
    authMode: mode,
    user_Type: "guest",
    user_Id: null
  });

  if (!emailVal || !passVal) {
    dataLayer.push({
      event: "login_failed",
      reason: "missing_fields",
      user_Type: "guest",
      user_Id: null
    });
    alert("Please fill all fields");
    return;
  }

  const encryptedUserId = await encryptEmail(emailVal);
  let users = getUsers();

  if (mode === "signup") {
    const confirmVal = document.getElementById("confirmPassword").value.trim();
    if (passVal !== confirmVal) {
      dataLayer.push({
        event: "login_failed",
        reason: "password_mismatch",
        user_Type: "guest",
        user_Id: null
      });
      alert("Passwords do not match");
      return;
    }

    users.push({ email: emailVal, pass: passVal });
    setUsers(users);

  } else {
    const valid = users.find(u => u.email === emailVal && u.pass === passVal);
    if (!valid) {
      dataLayer.push({
        event: "login_failed",
        reason: "invalid_credentials",
        user_Type: "guest",
        user_Id: null
      });
      alert("Invalid credentials");
      return;
    }
  }

  /* ✅ SUCCESS (LOGIN OR SIGNUP) */
  localStorage.setItem("loggedInUser", encryptedUserId);

  dataLayer.push({
    event: "login_success",
    user_Id: encryptedUserId,
    user_Type: "registered"
  });

  window.location.href = "index.html";
}
</script>

</body>
</html>
