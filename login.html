<style>
body { font-family: Arial; background:#fff; }
.container { max-width:420px; margin:80px auto; }
h2 { text-align:center; }
label { display:block; margin:10px 0 4px; }

<body>

<div class="container">
  <h2>Login</h2>

  <label>Email</label>
  <input id="email" type="email">

  <label>Password</label>
  <input id="password" type="password">

  <button onclick="submitForm()">SIGN IN</button>
</div>

<script>
/* ================= EMAIL ENCRYPTION ================= */
async function encryptEmail(email) {
  const enc = new TextEncoder();
  const data = enc.encode(email.toLowerCase().trim());
  const hash = await crypto.subtle.digest("SHA-256", data);
  return Array.from(new Uint8Array(hash))
    .map(b => b.toString(16).padStart(2, "0"))
    .join("");
}

/* ================= USERS STORAGE ================= */
function getUsers() {
  return JSON.parse(localStorage.getItem("users") || "[]");
}

function setUsers(users) {
  localStorage.setItem("users", JSON.stringify(users));
}

/* ================= SUBMIT ================= */
async function submitForm() {
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();

  /* LOGIN INITIATED */
  dataLayer.push({
    event: "login_initiated",
    authMode: "login",
    userType: "guest",
    userId: null
  });

  if (!email || !password) {
    dataLayer.push({
      event: "login_failed",
      reason: "missing_fields",
      userType: "guest",
      userId: null
    });
    alert("Fill all fields");
    return;
  }

  const encryptedUserId = await encryptEmail(email);
  let users = getUsers();

  /* ðŸ”¥ AUTO-CREATE USER IF NOT EXISTS (DEMO FIX) */
  let validUser = users.find(u => u.email === email && u.pass === password);

  if (!validUser) {
    users.push({ email: email, pass: password });
    setUsers(users);
  }

  /* LOGIN SUCCESS */
  localStorage.setItem("loggedInUser", encryptedUserId);

  dataLayer.push({
    event: "login_success",
    userId: encryptedUserId,
    userType: "registered"
  });

  alert("Login successful");
  window.location.href = "index.html";
}
</script>

</body>
