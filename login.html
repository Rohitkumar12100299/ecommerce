<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- ================= DATA LAYER ================= -->
<script>
  window.dataLayer = window.dataLayer || [];
</script>

<!-- ================= PAGE VIEW ================= -->
<script>
dataLayer.push({
  event: "pageView",
  pageName: "ShopEase:Login",
  pageType: "authentication",
  siteName: "ShopEase",
  language: "en-US"
});
</script>

<style>
body { margin:0; font-family:Arial; background:#fff; }
.container { max-width:420px; margin:80px auto; }
h2 { text-align:center; font-weight:500; }
.underline { width:40px; height:3px; background:#f5c400; margin:8px auto 30px; }
label { font-size:14px; display:block; margin-bottom:6px; }
input { width:100%; padding:12px; margin-bottom:20px; border:1px solid #ddd; }
.actions { display:flex; gap:20px; align-items:center; }
.primary-btn { background:#f5c400; border:none; padding:12px 24px; font-weight:bold; cursor:pointer; }
.link-btn { background:none; border:none; padding:0; font-size:13px; cursor:pointer; }
</style>
</head>

<body>

<div class="container">
  <h2 id="title">Login</h2>
  <div class="underline"></div>

  <label>Email</label>
  <input id="email" type="email">

  <label>Password</label>
  <input id="password" type="password">

  <div id="signupField" style="display:none">
    <label>Confirm Password</label>
    <input id="confirmPassword" type="password">
  </div>

  <div class="actions">
    <button
      class="primary-btn"
      id="submitBtn"
      data-cta-intent="submit_login"
      onclick="submitForm()">
      SIGN IN
    </button>

    <button
      class="link-btn"
      id="toggleBtn"
      data-cta-intent="create_account"
      onclick="toggleMode()">
      CREATE ACCOUNT
    </button>
  </div>
</div>

<script>
let mode = "login";

/* =====================================================
   STORE BUTTON TEXT BEFORE toggleMode() CHANGES IT
   ===================================================== */
document.addEventListener("click", function(e){
  const btn = e.target.closest("button");
  if(!btn) return;

  btn.setAttribute("data-original-text", btn.innerText.trim());
}, true); // capture phase (important)

/* ================= CTA CLICK TRACKING ================= */
document.addEventListener("click", function(e){
  const btn = e.target.closest("button");
  if(!btn) return;

  dataLayer.push({
    event: "buttonClick",
    buttonId: btn.id || "na",
    buttonText: btn.getAttribute("data-original-text") || btn.innerText.trim(),
    buttonIntent: btn.getAttribute("data-cta-intent") || "na"
  });
});

/* ================= TOGGLE LOGIN / SIGNUP ================= */
function toggleMode() {
  mode = mode === "login" ? "signup" : "login";

  document.getElementById("title").innerText =
    mode === "login" ? "Login" : "Create Account";

  document.getElementById("submitBtn").innerText =
    mode === "login" ? "SIGN IN" : "SIGN UP";

  document.getElementById("toggleBtn").innerText =
    mode === "login" ? "CREATE ACCOUNT" : "BACK TO LOGIN";

  document.getElementById("signupField").style.display =
    mode === "signup" ? "block" : "none";
}

/* ================= STORAGE ================= */
function getUsers() {
  return JSON.parse(localStorage.getItem("users") || "[]");
}

/* ================= SUBMIT ================= */
function submitForm() {
  const email = email.value.trim();
  const pass = password.value.trim();

  dataLayer.push({ event: "login_initiated" });

  if (!email || !pass) {
    dataLayer.push({
      event: "login_failed",
      password_verification: "failed"
    });
    alert("Please fill all fields");
    return;
  }

  if (mode === "signup") {
    const confirm = confirmPassword.value.trim();

    if (pass !== confirm) {
      dataLayer.push({
        event: "login_failed",
        password_verification: "failed"
      });
      alert("Passwords do not match");
      return;
    }

    const users = getUsers();
    users.push({ email, pass });
    localStorage.setItem("users", JSON.stringify(users));
    localStorage.setItem("loggedInUser", email);

    dataLayer.push({ event: "signup_success" });
    window.location.href = "index.html";
  } 
  else {
    const users = getUsers();
    const valid = users.find(u => u.email === email && u.pass === pass);

    if (!valid) {
      dataLayer.push({
        event: "login_failed",
        password_verification: "failed"
      });
      alert("Invalid credentials");
      return;
    }

    localStorage.setItem("loggedInUser", email);
    dataLayer.push({
      event: "login_success",
      password_verification: "success"
    });
    window.location.href = "index.html";
  }
}
</script>

</body>
</html>
