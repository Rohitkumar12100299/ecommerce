<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

</script>

<!-- ================= PAGE VIEW ================= -->
<script>
  dataLayer.push({
    event: "pageView",
    pageName: "ShopEase:Login",
    pageType: "authentication",
    siteName: "ShopEase",
    language: "en-US"
  });
</script>

<style>
body {
  margin:0;
  font-family: Arial, sans-serif;
  background:#fff;
}
.container {
  max-width:420px;
  margin:80px auto;
}
h2 {
  text-align:center;
  font-weight:500;
}
.underline {
  width:40px;
  height:3px;
  background:#f5c400;
  margin:8px auto 30px;
}
label {
  font-size:14px;
  display:block;
  margin-bottom:6px;
}
input {
  width:100%;
  padding:12px;
  margin-bottom:20px;
  border:1px solid #ddd;
  font-size:14px;
}
input:focus {
  outline:none;
  border:2px solid #000;
}
.actions {
  display:flex;
  align-items:center;
  gap:20px;
}
.primary-btn {
  background:#f5c400;
  border:none;
  padding:12px 24px;
  font-weight:bold;
  cursor:pointer;
}
.link-btn {
  background:none;
  border:none;
  padding:0;
  font-size:13px;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="container">
  <h2 id="title">Login</h2>
  <div class="underline"></div>

  <label>Email</label>
  <input id="email" type="email">

  <label>Password</label>
  <input id="password" type="password">

  <div id="signupField" style="display:none">
    <label>Confirm Password</label>
    <input id="confirmPassword" type="password">
  </div>

  <div class="actions">
    <button
      class="primary-btn"
      id="submitBtn"
      data-cta-label="Sign In"
      onclick="submitForm()">
      SIGN IN
    </button>

    <button
      class="link-btn"
      id="toggleBtn"
      data-cta-label="Create Account"
      onclick="toggleMode()">
      CREATE ACCOUNT
    </button>
  </div>
</div>

<script>
let mode = "login";

/* ================= TOGGLE LOGIN / SIGNUP ================= */
function toggleMode() {
  mode = mode === "login" ? "signup" : "login";

  const toggleBtn = document.getElementById("toggleBtn");
  const submitBtn = document.getElementById("submitBtn");

  document.getElementById("title").innerText =
    mode === "login" ? "Login" : "Create Account";

  submitBtn.innerText =
    mode === "login" ? "SIGN IN" : "SIGN UP";

  submitBtn.setAttribute(
    "data-cta-label",
    mode === "login" ? "Sign In" : "Sign Up"
  );

  toggleBtn.innerText =
    mode === "login" ? "CREATE ACCOUNT" : "BACK TO LOGIN";

  toggleBtn.setAttribute(
    "data-cta-label",
    mode === "login" ? "Create Account" : "Back to Login"
  );

  document.getElementById("signupField").style.display =
    mode === "signup" ? "block" : "none";
}

/* ================= STORAGE ================= */
function getUsers() {
  return JSON.parse(localStorage.getItem("users") || "[]");
}

/* ================= SUBMIT ================= */
function submitForm() {
  const emailVal = document.getElementById("email").value.trim();
  const passVal = document.getElementById("password").value.trim();

  dataLayer.push({
    event: "login_initiated",
    loginType: mode
  });

  if (!emailVal || !passVal) {
    dataLayer.push({
      event: "login_failed",
      password_verification: "failed"
    });
    alert("Please fill all fields");
    return;
  }

  if (mode === "signup") {
    const confirmVal = document.getElementById("confirmPassword").value.trim();

    if (passVal !== confirmVal) {
      dataLayer.push({
        event: "login_failed",
        password_verification: "failed"
      });
      alert("Passwords do not match");
      return;
    }

    const users = getUsers();
    users.push({ email: emailVal, pass: passVal });
    localStorage.setItem("users", JSON.stringify(users));
    localStorage.setItem("loggedInUser", emailVal);

    dataLayer.push({
      event: "signup_success",
      password_verification: "success"
    });

    window.location.href = "index.html";
  } else {
    const users = getUsers();
    const validUser = users.find(
      u => u.email === emailVal && u.pass === passVal
    );

    if (!validUser) {
      dataLayer.push({
        event: "login_failed",
        password_verification: "failed"
      });
      alert("Invalid email or password");
      return;
    }

    localStorage.setItem("loggedInUser", emailVal);

    dataLayer.push({
      event: "login_success",
      password_verification: "success"
    });

    window.location.href = "index.html";
  }
}

/* ================= CTA CLICK TRACKING ================= */
document.addEventListener("click", function (e) {
  const btn = e.target.closest("button");
  if (!btn) return;

  dataLayer.push({
    event: "buttonClick",
    buttonId: btn.id || "no-id",
    buttonText: btn.getAttribute("data-cta-label") || btn.innerText.trim()
  });
});
</script>

</body>
</html>
