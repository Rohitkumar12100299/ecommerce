<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script>
  window.dataLayer = window.dataLayer || [];
</script>

<style>
body { font-family: Arial, sans-serif; background:#fff; }
.container { max-width:420px; margin:80px auto; }
h2 { text-align:center; }
.underline { width:40px; height:3px; background:#f5c400; margin:8px auto 30px; }

label { font-size:14px; display:block; margin-bottom:6px; }
input { width:100%; padding:12px; margin-bottom:20px; border:1px solid #ddd; }
input:focus { outline:none; border:2px solid #000; }

.actions { display:flex; align-items:center; gap:20px; }
button { background:#f5c400; border:none; padding:12px 24px; font-weight:bold; cursor:pointer; }
.link { font-size:13px; cursor:pointer; }
</style>
</head>

<body>

<div class="container">
  <h2 id="title">Login</h2>
  <div class="underline"></div>

  <label>Email</label>
  <input id="email" type="email">

  <label>Password</label>
  <input id="password" type="password">

  <!-- Signup only -->
  <div id="signupField" style="display:none">
    <label>Confirm Password</label>
    <input id="confirmPassword" type="password">
  </div>

  <div class="actions">
    <button onclick="submit()" id="submitBtn">SIGN IN</button>
    <span class="link" onclick="toggleMode()" id="toggleText">CREATE ACCOUNT</span>
  </div>
</div>

<script>
let mode = "login";

function toggleMode() {
  mode = mode === "login" ? "signup" : "login";

  document.getElementById("title").innerText =
    mode === "login" ? "Login" : "Create Account";

  document.getElementById("submitBtn").innerText =
    mode === "login" ? "SIGN IN" : "SIGN UP";

  document.getElementById("toggleText").innerText =
    mode === "login" ? "CREATE ACCOUNT" : "BACK TO LOGIN";

  document.getElementById("signupField").style.display =
    mode === "signup" ? "block" : "none";
}

function getUsers() {
  return JSON.parse(localStorage.getItem("users") || "[]");
}

function submit() {
  const email = email.value;
  const pass = password.value;

  dataLayer.push({ event:"login_initiated" });

  if (mode === "signup") {
    const confirm = confirmPassword.value;

    if (pass !== confirm) {
      dataLayer.push({ event:"login_failed" });
      return alert("Passwords do not match");
    }

    const users = getUsers();
    users.push({ email, pass });
    localStorage.setItem("users", JSON.stringify(users));

    localStorage.setItem("loggedInUser", email);
    dataLayer.push({ event:"signup_success" });

    window.location.href = "index.html";
  } else {
    const users = getUsers();
    const valid = users.find(u => u.email === email && u.pass === pass);

    if (!valid) {
      dataLayer.push({ event:"login_failed" });
      return alert("Invalid credentials");
    }

    localStorage.setItem("loggedInUser", email);
    dataLayer.push({ event:"login_success" });

    window.location.href = "index.html";
  }
}
</script>

</body>
</html>
