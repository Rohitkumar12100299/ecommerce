<header>

      <li><a href="products.html">Shop</a></li>
      <li><a href="checkout.html">Cart (0)</a></li>
    </ul>
  </nav>
</header>

<section class="hero">
  <h2>Welcome to ShopEase</h2>
  <p>Discover amazing products at great prices</p>
  <button id="cta-shop-now">Shop Now</button>
  <button id="cta-learn-more">Learn More</button>
  <button id="cta-featured-sale">Check Sale</button>
</section>

<footer>
  <p>&copy; 2023 ShopEase. All rights reserved.</p>
</footer>

<script>
  /* ================= CART COUNT ================= */
  const cartCount = localStorage.getItem("cartCount") || 0;
  document.querySelector("nav ul li:last-child a").textContent = `Cart (${cartCount})`;

  /* ================= ADOBE CTA TRACKING ================= */
  function trackButtonClick(label, componentName) {
    digitalData.event.push({
      eventInfo: {
        eventName: "ctaClick",
        eventAction: "click",
        event: label,
        timestamp: new Date().toISOString()
      },
      component: {
        componentName: componentName,
        componentType: "CTA Button"
      }
    });
  }

  document.querySelectorAll("button").forEach(btn => {
    btn.addEventListener("click", function () {
      trackButtonClick(this.innerText.trim(), this.id);

      if (this.id === "cta-shop-now") {
        setTimeout(() => {
          window.location.href = "products.html";
        }, 300);
      }
    });
  });

  /* ================= GTM BUTTON CLICK ================= */
  document.addEventListener("click", function (e) {
    const btn = e.target.closest("button");
    if (!btn) return;

    dataLayer.push({
      event: "buttonClick",
      buttonText: btn.innerText.trim(),
      buttonId: btn.id || "no-id",
      pageName: "ShopEase:Home"
    });
  });

  /* ================= GTM LINK CLICK ================= */
  document.addEventListener("click", function (e) {
    const link = e.target.closest("a");
    if (!link) return;

    dataLayer.push({
      event: "linkClick",
      linkText: link.innerText.trim(),
      linkUrl: link.getAttribute("href"),
      pageName: "ShopEase:Home"
    });
  });

</script>

</body>
