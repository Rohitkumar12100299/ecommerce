<script>

  dataLayer.push({ event:"pageView", pageName:"ShopEase:Home" });
</script>

<script>

    page:{ pageInfo:{ pageName:"ShopEase:Home" }},

  };
</script>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial}
body{background:#f9f9f9}

header{
  background:rgba(51,51,51,.9);
  color:white;
  padding:1rem;
  display:flex;
  justify-content:space-between;
}

nav ul{list-style:none;display:flex}
nav li{margin-left:1.5rem}
nav a{color:white;text-decoration:none}

.hero{
  background:linear-gradient(rgba(0,0,0,.5),rgba(0,0,0,.5)),
  url('https://images.unsplash.com/photo-1555529669-e69e7aa0ba9a');
  background-size:cover;
  height:60vh;
  display:flex;
  justify-content:center;
  align-items:center;
  color:white;
}
</style>
</head>

<body>

<header>
  <h1>Rohit Ki Dukan</h1>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>

      <!-- âœ… FIX: Shop now redirects to PLP -->
      <li><a href="products.html">Shop</a></li>

      <li id="authBtn">
        <a href="login.html">Sign In / Sign Up</a>
      </li>

      <li id="logoutBtn" style="display:none">
        <a href="#" onclick="logout()">Logout</a>
      </li>
    </ul>
  </nav>
</header>

<section class="hero">
  <h2>Welcome to ShopEase</h2>
</section>

<script>
/* ---------- AUTH UI ---------- */
(function () {
  if (localStorage.getItem("loggedInUser")) {
    document.getElementById("authBtn").style.display = "none";
    document.getElementById("logoutBtn").style.display = "block";
  }
})();

/* ---------- LOGOUT ---------- */
function logout() {
  localStorage.removeItem("loggedInUser");

  dataLayer.push({ event:"logout" });
  digitalData.event.push({
    eventInfo:{ eventName:"logout" }
  });

  window.location.reload();
}
</script>

</body>
