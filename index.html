  <!-- ================= DIGITAL DATA (ADOBE) ================= -->
  <script>
    window.digitalData = {
      page: {
        pageInfo: {
          pageName: "ShopEase:Home",
          pageType: "homepage",
          language: "en-US",
          siteSection: "homepage",
          siteName: "ShopEase",
          environment: "development"
        }
      },
      event: []
    };

    (function () {
      const originalPush = window.digitalData.event.push;
      window.digitalData.event.push = function () {
        const result = originalPush.apply(this, arguments);
        const customEvent = new CustomEvent("digitalDataEventPushed", {
          detail: arguments[0]
        });
        window.dispatchEvent(customEvent);
        return result;
      };
    })();
  </script>

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: Arial, sans-serif; }
    body { background-color: #f9f9f9; }

    header {
      background: rgba(51, 51, 51, 0.9);
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    nav ul { display: flex; list-style: none; }
    nav ul li { margin-left: 1.5rem; }
    nav a { color: white; text-decoration: none; font-weight: 500; }

    .hero {
      background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)),
      url('https://images.unsplash.com/photo-1555529669-e69e7aa0ba9a');
      background-size: cover;
      background-position: center;
      color: white;
      padding: 6rem 2rem;
      text-align: center;
      height: 60vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    /* ðŸ”¹ ADD: button styling (same theme, no existing change) */

      background: #4CAF50;

<body>

<header>
  <h1>Rohit Ki Dukan</h1>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="products.html">Shop</a></li>

      <li id="authBtn">
        <a href="login.html">Sign In / Sign Up</a>
      </li>

      <li id="logoutBtn" style="display:none">
        <a href="javascript:void(0)" onclick="logout()">Logout</a>
      </li>
    </ul>
  </nav>
</header>

<section class="hero">
  <h2>Welcome to ShopEase</h2>

  <!-- ðŸ”¹ ADD: NEW HOME PAGE BUTTON -->
  <button id="cta-home-extra">Explore Collections</button>
</section>

<script>
/* ================= AUTH UI (unchanged logic) ================= */
(function () {
  if (localStorage.getItem("loggedInUser")) {
    document.getElementById("authBtn").style.display = "none";
    document.getElementById("logoutBtn").style.display = "block";
  }
})();

/* ================= LOGOUT ================= */
function logout() {
  localStorage.removeItem("loggedInUser");

  dataLayer.push({ event: "logout" });
  digitalData.event.push({
    eventInfo: { eventName: "logout" }
  });

  window.location.reload();
}

/* ðŸ”¹ ADD: GTM BUTTON CLICK EVENT (HOME PAGE ONLY) */
document.getElementById("cta-home-extra").addEventListener("click", function () {
  dataLayer.push({
    event: "buttonClick",
    buttonText: "Explore Collections",
    buttonId: "cta-home-extra"
   
  });

  // optional navigation
  window.location.href = "products.html";
});
</script>

</body>
