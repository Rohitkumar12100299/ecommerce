<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopEase - Home</title>
    <script>
      window.digitalData = {
        page: {
          pageInfo: {
            pageName: "ShopEase:Home",
            pageType: "homepage",
            language: "en-US",
            siteSection: "homepage",
            siteName: "ShopEase",
            environment: "development"
          }
        },
        user: {
          profile: [{
            profileInfo: {
              userId: null,
              userType: "guest"
            }
          }]
        },
        cart: {
          cartID: null,
          cartTotal: 0,
          cartItems: 0
        },
        event: []
      };
    </script>
 <script src="https://assets.adobedtm.com/21b53c73144b/55224bfc5f5a/launch-6c2cbecd161e-development.min.js" async></script>
     <script>
        // Cart count update
        let cartCount = localStorage.getItem('cartCount') || 0;
        document.querySelector('nav ul li:last-child a').textContent = `Cart (${cartCount})`;

        // CTA button click tracking
        document.getElementById('cta-shop-now').addEventListener('click', function () {
            window.digitalData = window.digitalData || {};
            window.digitalData.event = window.digitalData.event || [];

            window.digitalData.event.push({
                eventInfo: {
                    eventName: "ctaClick",
                    eventAction: "click",
                    eventLabel: "Shop Now - Hero",
                    timestamp: new Date().toISOString()
                },
                component: {
                    componentName: "Hero Banner",
                    componentType: "CTA Button"
                }
            });

            // Navigate to products page
            window.location.href = 'products.html';
        });
    </script>
   
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Arial', sans-serif; }
        body { background-color: #f9f9f9; }
        header { 
            background: rgba(51, 51, 51, 0.9); 
            color: white; 
            padding: 1rem; 
            display: flex; 
            justify-content: space-between; 
            position: sticky;
            top: 0;
            z-index: 100;
        }
        nav ul { display: flex; list-style: none; }
        nav ul li { margin-left: 1.5rem; }
        nav a { 
            color: white; 
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }
        nav a:hover { color: #4CAF50; }
        .hero { 
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), 
                        url('https://images.unsplash.com/photo-1555529669-e69e7aa0ba9a?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-position: center;
            color: white;
            padding: 6rem 2rem;
            text-align: center;
            height: 60vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .hero h2 { 
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .hero p { 
            font-size: 1.2rem;
            margin-bottom: 2rem;
            max-width: 600px;
        }
        .hero button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 0.8rem 2rem;
            font-size: 1.1rem;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .hero button:hover {
            background: #45a049;
        }
        .featured { 
            padding: 4rem 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }
        .featured h2 {
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2rem;
            color: #333;
        }
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
        }
        .product-card { 
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        .product-card img { 
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .product-info {
            padding: 1.5rem;
        }
        .product-info h3 {
            margin-bottom: 0.5rem;
            color: #333;
        }
        .product-info p {
            color: #4CAF50;
            font-weight: bold;
            font-size: 1.2rem;
        }
        footer { 
            background: #333;
            color: white;
            text-align: center;
            padding: 2rem;
            margin-top: 3rem;
        }
        h1{
            color: bisque;
        }
    </style>
</head>
<body>
    <header>
        <h1>Rohit Ki Dukan</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Shop</a></li>
                <li><a href="checkout.html">Cart (0)</a></li>
            </ul>
        </nav>
    </header>
    
    <section class="hero">
        <h2>Welcome to ShopEase</h2>
        <p>Discover amazing products at great prices with free shipping on orders over $50</p>
        <button id="cta-shop-now">Shop Now</button>
    </section>
    
    <section class="featured">
        <h2>Featured Products</h2>
        <div class="products-grid">
            <div class="product-card" onclick="location.href='product.html?id=1'">
                <img src="https://images.unsplash.com/photo-1505740420928-5e560c06d30e?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80" alt="Wireless Headphones">
                <div class="product-info">
                    <h3>Wireless Headphones</h3>
                    <p>$59.99</p>
                </div>
            </div>
            <div class="product-card" onclick="location.href='product.html?id=2'">
                <img src="https://images.unsplash.com/photo-1523275335684-37898b6baf30?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80" alt="Smart Watch">
                <div class="product-info">
                    <h3>Smart Watch</h3>
                    <p>$129.99</p>
                </div>
            </div>
            <div class="product-card" onclick="location.href='product.html?id=3'">
                <img src="https://images.unsplash.com/photo-1529374255404-311a2a4f1fd9?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80" alt="Bluetooth Speaker">
                <div class="product-info">
                    <h3>Bluetooth Speaker</h3>
                    <p>$49.99</p>
                </div>
            </div>
        </div>
    </section>
    
    <footer>
        <p>&copy; 2023 ShopEase. All rights reserved.</p>
    </footer>

   
</body>
</html>
