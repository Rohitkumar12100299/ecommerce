  <!-- ================= DIGITAL DATA ================= -->
  <script>
    window.digitalData = {
      page: {
        pageInfo: {
          pageName: "ShopEase:Home",
          pageType: "homepage",

<!-- ================= LOGIN MODAL ================= -->
<div id="loginModal" style="
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.6);
  z-index:999;
  justify-content:center;
  align-items:center;
">
  <div style="background:#fff;padding:20px;width:300px;border-radius:6px;">
    <h3>Login</h3>

    <input id="loginEmail" type="email" placeholder="Email"
      style="width:100%;padding:8px;margin:8px 0">

    <input id="loginPassword" type="password" placeholder="Password"
      style="width:100%;padding:8px;margin:8px 0">

    <button onclick="submitLogin()" style="width:100%;padding:8px">
      Login
    </button>
  </div>
</div>

<script>
/* ================= OPEN LOGIN ================= */
function openLogin() {
  document.getElementById("loginModal").style.display = "flex";

  dataLayer.push({ event: "login_initiated" });
  digitalData.event.push({
    eventInfo: { eventName: "login_initiated" }
  });
}

/* ================= SUBMIT LOGIN ================= */
function submitLogin() {
  const email = document.getElementById("loginEmail").value;
  const password = document.getElementById("loginPassword").value;

  if (!email || !password) {
    dataLayer.push({
      event: "login_failed",
      reason: "missing_credentials"
    });

    digitalData.event.push({
      eventInfo: { eventName: "login_failed" }
    });

    alert("Email / Password missing");
    return;
  }

  /* FRONTEND SUCCESS */
  localStorage.setItem("loggedInUser", JSON.stringify({ email }));

  dataLayer.push({
    event: "login_success",
    userEmail: email
  });

  digitalData.event.push({
    eventInfo: { eventName: "login_success" },
    user: {
      userInfo: {
        email: email,
        loginStatus: "logged_in"
      }
    }
  });

  document.getElementById("loginModal").style.display = "none";
  alert("Login Successful");
}

/* ================= LOGOUT ================= */
function logout() {
  localStorage.removeItem("loggedInUser");

  dataLayer.push({ event: "logout" });
  digitalData.event.push({
    eventInfo: { eventName: "logout" }
  });

  alert("Logged out");
}
</script>

</body>
</html>
