<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ShopEase - Home</title>

  <!-- ================= GTM DATA LAYER ================= -->

    window.dataLayer = window.dataLayer || [];
  </script>

  <!-- ================= PAGE LOAD EVENT ================= -->
  <script>
    dataLayer.push({
      event: "pageView",
      pageName: "ShopEase:Home",
      pageType: "homepage",
      siteName: "ShopEase",
      language: "en-US"
    });
  </script>

  <!-- Google Tag Manager -->
  <script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
  new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
  j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
  'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
  })(window,document,'script','dataLayer','GTM-574TC2N4');</script>

  <!-- ================= DIGITAL DATA ================= -->
  <script>
    window.digitalData = {
      page: {
        pageInfo: {
          pageName: "ShopEase:Home",
          pageType: "homepage",
          language: "en-US",
          siteSection: "homepage",
          siteName: "ShopEase"
        }
      },
      user: {},
      event: []
    };

    (function () {
      const originalPush = window.digitalData.event.push;
      window.digitalData.event.push = function () {
        const result = originalPush.apply(this, arguments);
        window.dispatchEvent(new CustomEvent("digitalDataEventPushed", {
          detail: arguments[0]
        }));
        return result;
      };
    })();
  </script>

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: Arial, sans-serif; }
    body { background-color: #f9f9f9; }

    header {
      background: rgba(51, 51, 51, 0.9);
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav ul { display: flex; list-style: none; align-items: center; }
    nav ul li { margin-left: 1.2rem; }
    nav a, .auth-btn { color: white; text-decoration: none; cursor: pointer; }

    .hero { padding: 6rem 2rem; text-align: center; background:#222; color:white; }

    /* ===== AUTH MODAL ===== */
    .modal {
      display:none;
      position:fixed;
      inset:0;
      background:rgba(0,0,0,0.6);
      justify-content:center;
      align-items:center;
      z-index:999;
    }
    .modal-content {
      background:white;
      padding:2rem;
      width:300px;
      border-radius:6px;
      text-align:center;
    }
    .modal input {
      width:100%;
      padding:8px;
      margin:8px 0;
    }
    .modal button {
      width:100%;
      padding:10px;
      background:#4CAF50;
      color:white;
      border:none;
      margin-top:10px;
      cursor:pointer;
    }
  </style>
</head>

<body>

<header>
  <h1>Rohit Ki Dukan</h1>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="products.html">Shop</a></li>
      <li><a href="checkout.html" id="cart-link">Cart (0)</a></li>

      <!-- âœ… AUTH BUTTONS -->
      <li id="auth-area">
        <span class="auth-btn" onclick="openModal('login')">Sign In</span> |
        <span class="auth-btn" onclick="openModal('signup')">Sign Up</span>
      </li>
    </ul>
  </nav>
</header>

<section class="hero">
  <h2>Welcome to ShopEase</h2>
  <p>Discover amazing products at great prices</p>
</section>

<!-- ================= LOGIN MODAL ================= -->
<div class="modal" id="loginModal">
  <div class="modal-content">
    <h3>Sign In</h3>
    <input id="loginEmail" placeholder="Email">
    <input id="loginPassword" type="password" placeholder="Password">
    <button onclick="login()">Login</button>
  </div>
</div>

<!-- ================= SIGNUP MODAL ================= -->
<div class="modal" id="signupModal">
  <div class="modal-content">
    <h3>Sign Up</h3>
    <input id="signupName" placeholder="Name">
    <input id="signupEmail" placeholder="Email">
    <input id="signupPassword" type="password" placeholder="Password">
    <button onclick="signup()">Create Account</button>
  </div>
</div>

<script>
  /* ================= AUTH LOGIC ================= */
  function openModal(type){
    document.getElementById(type+"Modal").style.display="flex";

    dataLayer.push({ event: type+"_start" });
    digitalData.event.push({ eventInfo:{ eventName:type+"_start" }});
  }

  function closeModals(){
    document.querySelectorAll(".modal").forEach(m=>m.style.display="none");
  }

  function signup(){
    const user={
      name:signupName.value,
      email:signupEmail.value
    };
    localStorage.setItem("loggedInUser",JSON.stringify(user));
    authSuccess("signup",user);
  }

  function login(){
    const user={
      name:loginEmail.value.split("@")[0],
      email:loginEmail.value
    };
    localStorage.setItem("loggedInUser",JSON.stringify(user));
    authSuccess("login",user);
  }

  function authSuccess(type,user){
    closeModals();
    updateHeader();

    dataLayer.push({ event:type+"_success", userEmail:user.email });
    digitalData.event.push({
      eventInfo:{ eventName:type+"_success" },
      user:{ userInfo:user }
    });
  }

  function logout(){
    localStorage.removeItem("loggedInUser");
    updateHeader();

    dataLayer.push({ event:"logout" });
    digitalData.event.push({ eventInfo:{ eventName:"logout" }});
  }

  function updateHeader(){
    const user=JSON.parse(localStorage.getItem("loggedInUser"));
    const authArea=document.getElementById("auth-area");

    if(user){
      authArea.innerHTML=`Hi ${user.name} | <span class="auth-btn" onclick="logout()">Logout</span>`;
    }
  }

  updateHeader();

  /* ================= CART COUNT ================= */
  const cartCount = localStorage.getItem("cartCount") || 0;
  document.getElementById("cart-link").textContent = `Cart (${cartCount})`;

  window.onclick=e=>{
    if(e.target.classList.contains("modal")) closeModals();
  }
</script>

</body>
</html>
