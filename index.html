<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ShopEase - Home</title>

  <!-- ================= GTM DATA LAYER ================= -->
  <script>
    window.dataLayer = window.dataLayer || [];
  </script>

  <!-- ================= PAGE LOAD EVENT ================= -->
  <script>
    (function () {
      const userId = localStorage.getItem("loggedInUser");

      dataLayer.push({
        pageName: "ShopEase:Home",
        pageType: "homepage",
        siteName: "ShopEase",
        language: "en-US",
        userId: userId ? userId : null,
        userType: userId ? "registered" : "guest"
       
      });
    })();
  </script>

  <!-- Google Tag Manager -->
  <script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
  new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
  j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
  'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
  })(window,document,'script','dataLayer','GTM-574TC2N4');</script>

  <!-- ================= DIGITAL DATA (ADOBE) ================= -->
  <script>
    window.digitalData = {
      page: {
        pageInfo: {
          pageName: "ShopEase:Home",
          pageType: "homepage",
          language: "en-US",
          siteSection: "homepage",
          siteName: "ShopEase",
          environment: "development"
        }
      },
      user: {
        profile: {
          userId: localStorage.getItem("loggedInUser") || null,
          userType: localStorage.getItem("loggedInUser") ? "registered" : "guest",
          loginStatus: localStorage.getItem("loggedInUser") ? "logged_in" : "logged_out"
        }
      },
      event: []
    };
  </script>

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: Arial, sans-serif; }
    body { background-color: #f9f9f9; }
    header {
      background: rgba(51, 51, 51, 0.9);
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    nav ul { display: flex; list-style: none; }
    nav ul li { margin-left: 1.5rem; }
    nav a { color: white; text-decoration: none; font-weight: 500; }
    .hero {
      background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)),
      url('https://images.unsplash.com/photo-1555529669-e69e7aa0ba9a');
      background-size: cover;
      background-position: center;
      color: white;
      padding: 6rem 2rem;
      text-align: center;
      height: 60vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .hero button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 0.8rem 2rem;
      font-size: 1.1rem;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 15px;
    }
  </style>
</head>

<body>

<header>
  <h1>Rohit Ki Dukan</h1>
  <nav>
    <ul>
      <li><a href="index.html" class="header-cta" data-cta-id="home">Home</a></li>
      <li><a href="products.html" class="header-cta" data-cta-id="shop">Shop</a></li>

      <li id="authBtn">
        <a href="login.html" class="header-cta" data-cta-id="login">Sign In / Sign Up</a>
      </li>

      <li id="logoutBtn" style="display:none">
        <a href="javascript:void(0)" class="header-cta" data-cta-id="logout" onclick="logout()">Logout</a>
      </li>
    </ul>
  </nav>
</header>

<section class="hero">
  <h2>Welcome to ShopEase</h2>
  <button id="cta-home-extra">Explore Collections</button>
</section>

<script>
/* ================= AUTH UI ================= */
(function () {
  if (localStorage.getItem("loggedInUser")) {
    document.getElementById("authBtn").style.display = "none";
    document.getElementById("logoutBtn").style.display = "block";
  }
})();

/* ================= HEADER CTA CLICKS ================= */
document.querySelectorAll(".header-cta").forEach(function (el) {
  el.addEventListener("click", function () {
    const userId = localStorage.getItem("loggedInUser");

    dataLayer.push({
      event: "header_cta_click",
      ctaText: this.innerText.trim(),
      ctaId: this.getAttribute("data-cta-id")
     
    });
  });
});

/* ================= LOGOUT ================= */
function logout() {
  localStorage.removeItem("loggedInUser");

  dataLayer.push({
    event: "logout",
    userId: null,
    userType: "guest"
   
  });

  digitalData.event.push({
    eventInfo: { eventName: "logout" }
  });

  window.location.reload();
}

/* ================= HOME CTA (ALREADY EXISTING) ================= */
document.getElementById("cta-home-extra").addEventListener("click", function () {
  dataLayer.push({
    event: "buttonClick",
    buttonText: "Explore Collections",
    buttonId: "cta-home-extra"
  });
  window.location.href = "products.html";
});
</script>

</body>
</html>
