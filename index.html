<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ShopEase - Home</title>

  <!-- Digital Data Layer -->
  <script>
    window.digitalData = {
      page: {
        pageInfo: {
          pageName: "ShopEase:Home",
          pageType: "homepage",
          language: "en-US",
          siteSection: "homepage",
          siteName: "ShopEase",
          environment: "development"
        }
      },
      user: {
        profile: [{
          profileInfo: {
            userId: null,
            userType: "guest"
          }
        }]
      },
      cart: {
        cartID: null,
        cartTotal: 0,
        cartItems: 0
      },
      event: []
    };

    // Override push to dispatch a custom event for Adobe Launch
    (function() {
      const originalPush = window.digitalData.event.push;
      window.digitalData.event.push = function () {
        const result = originalPush.apply(this, arguments);
        const customEvent = new CustomEvent("digitalDataEventPushed", {
          detail: arguments[0]
        });
        window.dispatchEvent(customEvent);
        console.log("âœ… digitalDataEventPushed dispatched:", arguments[0]);
        return result;
      };
    })();
  </script>

  <!-- Load Adobe Launch (Development Environment) -->
  <script src="https://assets.adobedtm.com/21b53c73144b/55224bfc5f5a/launch-6c2cbecd161e-development.min.js" async></script>

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Arial', sans-serif; }
    body { background-color: #f9f9f9; }
    header {
      background: rgba(51, 51, 51, 0.9);
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    nav ul { display: flex; list-style: none; }
    nav ul li { margin-left: 1.5rem; }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }
    nav a:hover { color: #4CAF50; }
    .hero {
      background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
                  url('https://images.unsplash.com/photo-1555529669-e69e7aa0ba9a?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
      background-size: cover;
      background-position: center;
      color: white;
      padding: 6rem 2rem;
      text-align: center;
      height: 60vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .hero h2 {
      font-size: 3rem;
      margin-bottom: 1rem;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }
    .hero p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      max-width: 600px;
    }
    .hero button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 0.8rem 2rem;
      font-size: 1.1rem;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .hero button:hover {
      background: #45a049;
    }
    footer {
      background: #333;
      color: white;
      text-align: center;
      padding: 2rem;
      margin-top: 3rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Rohit Ki Dukan</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="products.html">Shop</a></li>
        <li><a href="checkout.html">Cart (0)</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <h2>Welcome to ShopEase</h2>
    <p>Discover amazing products at great prices with free shipping on orders over $50</p>
    <button id="cta-shop-now">Shop Now</button>
  </section>

  <footer>
    <p>&copy; 2023 ShopEase. All rights reserved.</p>
  </footer>

  <script>
    // Cart count update
    const cartCount = localStorage.getItem('cartCount') || 0;
    document.querySelector('nav ul li:last-child a').textContent = `Cart (${cartCount})`;

    // CTA Click Tracking
    document.getElementById('cta-shop-now').addEventListener('click', function () {
      const ctaEvent = {
        eventInfo: {
          eventName: "ctaClick",
          eventAction: "click",
          eventLabel: "Shop Now - Hero",
          timestamp: new Date().toISOString()
        },
        component: {
          componentName: "Hero Banner",
          componentType: "CTA Button"
        }
      };

      // Push event to digitalData
      window.digitalData.event.push(ctaEvent);

      // Optional delay before navigation to allow event to be processed
      setTimeout(() => {
        window.location.href = "products.html";
      }, 300);
    });

    // Just to verify: listen to custom event in console
    window.addEventListener("digitalDataEventPushed", function (e) {
      console.log("ðŸ“¡ Received digitalDataEventPushed:", e.detail);
    });
  </script>
</body>
</html>
