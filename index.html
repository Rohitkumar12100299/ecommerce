  <!-- ================= DIGITAL DATA ================= -->
  <script>
    window.digitalData = {

        pageInfo: {

<script>
/* ================================================= */
/* =============== LOGIN / LOGOUT =================== */
/* ================================================= */

function handleLogin() {

  const email = "test@user.com";   // demo frontend user
  const password = "123456";

  /* 1️⃣ LOGIN INITIATED */
  dataLayer.push({ event: "login_initiated" });
  digitalData.event.push({
    eventInfo: { eventName: "login_initiated" }
  });

  /* 2️⃣ VALIDATION */
  if (!email || !password) {
    dataLayer.push({ event: "login_failed", reason: "missing_credentials" });
    digitalData.event.push({
      eventInfo: { eventName: "login_failed" }
    });
    alert("Login Failed");
    return;
  }

  /* 3️⃣ LOGIN SUCCESS */
  localStorage.setItem("loggedInUser", JSON.stringify({ email }));

  dataLayer.push({
    event: "login_success",
    userEmail: email
  });

  digitalData.event.push({
    eventInfo: { eventName: "login_success" },
    user: {
      userInfo: {
        email: email,
        loginStatus: "logged_in"
      }
    }
  });

  alert("Login Successful");
}

/* ================= LOGOUT ================= */
function logout() {

  localStorage.removeItem("loggedInUser");

  dataLayer.push({ event: "logout" });
  digitalData.event.push({
    eventInfo: { eventName: "logout" }
  });

  alert("Logged out");
}
</script>
