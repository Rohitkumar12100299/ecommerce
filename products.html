<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopEase - Products</title>

new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],

    <!-- GTM dataLayer init (ADDED ONLY) -->
    <script>
      window.dataLayer = window.dataLayer || [];
    </script>

    <!-- Page View (ADDED ONLY – REQUIRED FORMAT) -->
    <script>
      window.dataLayer.push({
        event: "pageView",
        pageName: "ShopEase:Products",
        pageType: "product listing",
        siteName: "ShopEase",
        language: "en-US"
      });
    </script>

   

    <!-- EXISTING STYLES (UNCHANGED) -->
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Arial', sans-serif; }
        body { 
            background-color: #f9f9f9;
            background-image: url('https://www.transparenttextures.com/patterns/brushed-alum.png');
        }
        header { 
            background: rgba(51, 51, 51, 0.9); 
            color: white; 
            padding: 1rem; 
            display: flex; 
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        nav ul { display: flex; list-style: none; }
        nav ul li { margin-left: 1.5rem; }
        nav a { color: white; text-decoration: none; }
        .main-content { max-width: 1200px; margin: 0 auto; padding: 2rem; }
        .filters { background: white; padding: 1.5rem; border-radius: 8px; margin-bottom: 2rem; }
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
        }
        .product-card { background: white; border-radius: 8px; overflow: hidden; cursor: pointer; }
        .product-card img { width: 100%; height: 200px; object-fit: cover; }
        .product-info { padding: 1.5rem; }
    </style>
</head>

<body>
<header>
    <h1>ShopEase</h1>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="products.html">Products</a></li>
            <li><a href="checkout.html">Cart (0)</a></li>
        </ul>
    </nav>
</header>

<div class="main-content">
    <h1 class="page-title">Our Products</h1>

    <!-- FILTERS + SLIDER (UNCHANGED) -->
    <section class="filters">
        <div class="filter-group">
            <label for="category">Category</label>
            <select id="category">
                <option value="all">All Categories</option>
                <option value="electronics">Electronics</option>
                <option value="clothing">Clothing</option>
                <option value="home">Home & Kitchen</option>
            </select>
        </div>

        <div class="filter-group">
            <label for="price">Price Range</label>
            <div class="price-range">
                <input type="range" id="price" min="0" max="200" value="200">
                <span id="priceValue">Up to $200</span>
            </div>
        </div>
    </section>

    <div class="products-grid" id="productsGrid"></div>
</div>

<footer>
    <p>&copy; 2023 ShopEase</p>
</footer>

<script>
    /* EXISTING PRODUCT DATA (UNCHANGED) */
    const products = [
        { id: 1, name: "Wireless Headphones", price: 59.99, category: "electronics", image: "https://images.unsplash.com/photo-1505740420928-5e560c06d30e" },
        { id: 2, name: "Smart Watch", price: 129.99, category: "electronics", image: "https://images.unsplash.com/photo-1523275335684-37898b6baf30" },
        { id: 3, name: "Cotton T-Shirt", price: 19.99, category: "clothing", image: "https://images.unsplash.com/photo-1521572163474-6864f9cf17ab" }
    ];

    function displayProducts(list) {
        const grid = document.getElementById("productsGrid");
        grid.innerHTML = "";

        list.forEach(product => {
            const card = document.createElement("div");
            card.className = "product-card";
            card.innerHTML = `
                <img src="${product.image}" alt="${product.name}">
                <div class="product-info">
                    <h3>${product.name}</h3>
                    <p>$${product.price}</p>
                </div>
            `;

            /* Product Click – ADDED ONLY */
            card.addEventListener("click", () => {
                window.dataLayer.push({
                    event: "linkClick",
                    linkText: product.name,
                    linkUrl: `product.html?id=${product.id}`,
                    pageName: "ShopEase:Products"
                });

                window.location.href = `product.html?id=${product.id}`;
            });

            grid.appendChild(card);
        });
    }

    /* INITIAL LOAD (UNCHANGED) */
    displayProducts(products);

    /* FILTER LOGIC (UNCHANGED) */
    document.getElementById('category').addEventListener('change', filterProducts);
    document.getElementById('price').addEventListener('input', function () {
        document.getElementById('priceValue').textContent = `Up to $${this.value}`;
        filterProducts();
    });

    function filterProducts() {
        const category = document.getElementById('category').value;
        const maxPrice = parseFloat(document.getElementById('price').value);

        let filtered = products.filter(product => product.price <= maxPrice);
        if (category !== 'all') {
            filtered = filtered.filter(product => product.category === category);
        }

        displayProducts(filtered);
    }

    /* FILTER INTERACTION TRACKING (ADDED ONLY) */
    document.getElementById('category').addEventListener('change', function () {
        window.dataLayer.push({
            event: "linkClick",
            linkText: "Category Filter",
            linkUrl: this.value,
            pageName: "ShopEase:Products"
        });
    });

    document.getElementById('price').addEventListener('input', function () {
        window.dataLayer.push({
            event: "linkClick",
            linkText: "Price Filter",
            linkUrl: this.value,
            pageName: "ShopEase:Products"
        });
    });

    /* HEADER LINK CLICKS (ADDED ONLY) */
    document.querySelectorAll("nav a").forEach(link => {
        link.addEventListener("click", function () {
            window.dataLayer.push({
                event: "linkClick",
                linkText: this.textContent.trim(),
                linkUrl: this.getAttribute("href"),
                pageName: "ShopEase:Products"
            });
        });
    });
</script>

</body>
</html>
