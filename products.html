<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopEase - Products</title>

    <!-- Adobe digitalData (UNCHANGED) -->
    <script>
      window.digitalData = {
        page: {
          pageInfo: {
            pageName: "product listing",
            pageType: "category",
            language: "en-US",
            siteSection: "products",
            siteName: "ShopEase",
            environment: "development"
          }
        },
        user: {
          profile: [{
            profileInfo: {
              userId: null,
              userType: "guest"
            }
          }]
        },
        cart: {
          cartID: null,
          cartTotal: 0,
          cartItems: 0
        },
        event: []
      };
    </script>

    <!-- GTM dataLayer init (ADDED) -->
    <script>
      window.dataLayer = window.dataLayer || [];
    </script>

    <!-- Page View (ADDED – REQUIRED FORMAT) -->
    <script>
      window.dataLayer.push({
        event: "pageView",
        pageName: "ShopEase:Products",
        pageType: "product listing",
        siteName: "ShopEase",
        language: "en-US"
      });
    </script>

    <script src="https://assets.adobedtm.com/21b53c73144b/55224bfc5f5a/launch-6c2cbecd161e-development.min.js" async></script>

    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Arial', sans-serif; }
        body {
            background-color: #f9f9f9;
            background-image: url('https://www.transparenttextures.com/patterns/brushed-alum.png');
        }
        header {
            background: rgba(51, 51, 51, 0.9);
            color: white;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        nav ul { display: flex; list-style: none; }
        nav ul li { margin-left: 1.5rem; }
        nav a { color: white; text-decoration: none; }
        .main-content { max-width: 1200px; margin: 0 auto; padding: 2rem; }
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
        }
        .product-card {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            cursor: pointer;
        }
        .product-card img { width: 100%; height: 200px; object-fit: cover; }
        .product-info { padding: 1.5rem; }
    </style>
</head>

<body>
<header>
    <h1>ShopEase</h1>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="products.html">Products</a></li>
            <li><a href="checkout.html">Cart (0)</a></li>
        </ul>
    </nav>
</header>

<div class="main-content">
    <h1>Our Products</h1>
    <div class="products-grid" id="productsGrid"></div>
</div>

<footer>
    <p>&copy; 2023 ShopEase</p>
</footer>

<script>
    const products = [
        { id: 1, name: "Wireless Headphones", price: 59.99, category: "electronics", image: "https://images.unsplash.com/photo-1505740420928-5e560c06d30e" },
        { id: 2, name: "Smart Watch", price: 129.99, category: "electronics", image: "https://images.unsplash.com/photo-1523275335684-37898b6baf30" },
        { id: 3, name: "Cotton T-Shirt", price: 19.99, category: "clothing", image: "https://images.unsplash.com/photo-1521572163474-6864f9cf17ab" }
    ];

    function displayProducts(list) {
        const grid = document.getElementById("productsGrid");
        grid.innerHTML = "";

        list.forEach(product => {
            const card = document.createElement("div");
            card.className = "product-card";
            card.innerHTML = `
                <img src="${product.image}" alt="${product.name}">
                <div class="product-info">
                    <h3>${product.name}</h3>
                    <p>$${product.price}</p>
                </div>
            `;

            /* Product Click – REQUIRED FORMAT */
            card.addEventListener("click", () => {

                window.dataLayer.push({
                    event: "linkClick",
                    linkText: product.name,
                    linkUrl: `product.html?id=${product.id}`,
                    pageName: "ShopEase:Products"
                });

                window.location.href = `product.html?id=${product.id}`;
            });

            grid.appendChild(card);
        });
    }

    displayProducts(products);

    /* Header Navigation Link Clicks */
    document.querySelectorAll("nav a").forEach(link => {
        link.addEventListener("click", function () {
            window.dataLayer.push({
                event: "linkClick",
                linkText: this.textContent.trim(),
                linkUrl: this.getAttribute("href"),
                pageName: "ShopEase:Products"
            });
        });
    });
</script>

</body>
</html>
